<div>
    <h1>{{producto?.producto?.title}}</h1>
    <p>{{producto?.producto?.price | currency:"$ "}}</p>
    <p>{{producto?.description?.plain_text}}</p>
    <div *ngFor="let picture of producto?.producto?.pictures">
        <img src="{{picture?.secure_url}}" alt="" />
    </div>
    <a href={{producto?.producto?.permalink}} target="_blank">Ver producto en Mercado Libre</a>
</div>
